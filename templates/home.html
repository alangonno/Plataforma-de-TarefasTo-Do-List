{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1>Bem-vindo!</h1>
  {% if user.is_authenticated %}
    <p>Olá, {{ user.name }}!</p>
    <p>Você está logado.</p>
  {% else %}
    <p>Por favor, <a href="{% url 'users:login' %}">faça login</a> ou <a href="{% url 'users:register' %}">registre-se</a>.</p>
  {% endif %}
{% endblock %}
